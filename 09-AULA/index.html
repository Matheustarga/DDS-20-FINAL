<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- div*6.pai>div.filho = esse comando cria as divs abaixo o .nome cria a classe -->
     <!-- div pai static -->
    <div class="pai" id="p-estatico">
        <div class="filho" id="f-estatico"></div>
    </div>

    <div class="pai" id="p-fixo">
        <div class="filho" id="f-fixo"></div>
    </div>
    <!-- div grudada -->
    <div class="pai" id="p-grudado">
        <div class="filho" id="f-grudado"></div>
    </div>
    <!-- div relativa -->
    <div class="pai" id="p-relativo">
        <div class="filho" id="f-relativo"></div>
    </div>
    <!-- div absolute com pai estatico -->
    <div class="pai" id="p-absoluto">
        <div class="filho" id="f-absoluto"></div>
    </div>
    <!-- div absolute com pai nÃ£o estatico -->
    <div class="pai" id="p-absoluto-relativo">
        <div class="filho" id="f-absoluto-com-pai"></div>
    </div>



</body>
</html>
