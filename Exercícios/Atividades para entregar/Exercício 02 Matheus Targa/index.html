<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset style="width: 500px">
      <form action="">
        <h1>Formulário</h1>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome</label>
          <input type="text" name="nome" />
          <br /><br />
          <label for="Endereço">Endereço</label>
          <input type="text" name="Endereço" />
          <br /><br />
          <label for="Cidade">Cidade</label>
          <input type="text " name="Cidade" />
          <br /><br />
          <label for="">Estado</label>
          <select name="" id="">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
          </select>
        </fieldset>
        <br /><br />
        <fieldset>
          <legend>Dados Profissionais</legend>
          <label for="Cargo">Natureza do Cargo</label><br />
          <input type="radio" name="Cargo" id="" value="Gerência" />Gerência
          <input type="radio" name="Cargo" id="" value="Financeiro" />Financeiro
          <input type="radio" name="Cargo" id="" value="Recepção" />Recepção
          <input
            type="radio"
            name="Cargo"
            id=""
            value="Administrativo"
          />Administrativo
          <input type="radio" name="Cargo" id="" value="Jurídico" />Jurídico
          <br /><br />

          <label for="Interesse">Área de interesse</label><br />
          <input
            type="checkbox"
            name="Interesse"
            id=""
            value="Computação"
          />Computação
          <input
            type="checkbox"
            name="Interesse"
            id=""
            value="Biologia"
          />Biologia
          <input
            type="checkbox"
            name="Interesse"
            id=""
            value="Meio Ambiente"
          />Meio Ambiente
          <input
            type="checkbox"
            name="Interesse"
            id=""
            value="Engenharia"
          />Engenharia
          <input
            type="checkbox"
            name="Interesse"
            id=""
            value="História"
          />História
          <br />
          <label for="curriculo">Mini-curriculo</label><br />
          <textarea name="curriculo" id=""></textarea>
        </fieldset>
        <br />
        <input type="button" value="Enviar" />
        <input type="reset" value="Resetar" />
      </form>
    </fieldset>
  </body>
</html>
