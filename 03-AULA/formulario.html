<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <!-- form= agregar informações em formulário pra tratar o envio -->
    <form action="" method="">
      <!-- Reservar uma área do fomulário pra agregar -->
      <fieldset>
        <!-- Título para o fieldset -->
        <legend>Dados de login</legend>
        <!-- Caixinha de nome (vinculada ao texto nome) -->
        <!-- label= texto pra dizer o que colocar no input -->
        <label for="caixa-nome">Nome:</label>
        <!-- input= tipo de interação com usuário -->
        <input type="text" id="caixa-nome" placeholder="Digite seu nome" maxlength="15" minlength="3"/>
        <br /><br />
        <!-- Caixinha de e-mail -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"placeholder="Digite seu e-mail:"/>

        <br /><br />

        <!-- Caixinha de senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Insira sua senha"/>

        <br /><br />

        <input type="submit" value="Login" />
        <input type="reset" value="Resetar" />
      </fieldset>

      <h1>Outros inputs</h1>
      <!--Datas-->
      <label for="data">Data:</label>
      <br>
      <input type="date" id="data">
      <br>
      <input type="datetime-local" id="horadata">
      <br>
      <input type="time">
      <br>

      <label for="tel">Telefone</label>
      <input type="tel" name="telefone" id="tel" placeholder="(00) 00000-0000">
       <br><br>

        <label >Texão
            <textarea name="textao" id="textao" placeholder="Digite Sua Bio" cols="30" rows="5"></textarea>
        </label>
        <br><br>
<!--caixinha de cor-->
        <label>
            Cor:
            <input type="color" name="" id="">
        </label>
        <br><br>
<!--Caixinha número-->
        <label >
            Número:
            <input type="number" min="-10" max="50" value="1" step="5">
        </label>
        <br><br>
        <label>
            Barrinha: <br>0
            <input type="range" name="" id="" min="0" max="100" value="30" step="20">100 
        </label>
        <br><br><br>

        <!--Caixinhas de seleção-->
        <label for=""><strong>Escolha seu curso</strong></label>

        <!-- tipo bolinha -->
         <br>

        <input type="radio" name="curso" value="Corte"> Corte e costura <br>
        <input type="radio" name="curso" value="Hack"> Etical Hacking <br>
        <input type="radio" name="curso" value="Design"> Design de interiores <br><br>

        <!-- Tipo caixinha -->

        <label for=""><Strong>Redes Sociais</Strong></label>
        <br>
        <input type="checkbox" name="rede1" value="Zap"> Zap Zap <br>
        <input type="checkbox" name="rede2" value="Face"> Face <br>
        <input type="checkbox" name="rede3" value="Desativado"> Orkut <br>
        <br>


        <!-- caixa com varias opcoes -->
        <label for="">Cidade:</label>
        <select name="" id="">            
            <option value="Londres">Londres</option>
            <option value="toquio">Tóquio</option>
            <option value="Doha">Doha</option>

            <optgroup name="BR" label="Brasil">
                <option value="Cariacica" selected>Cariacica</option>
                <option value="Rio de janeiro">Rio de Janeiro</option>
                <option value="Salvador">Salvador</option>
            </optgroup>
        </select>
        

</body>
</html>
